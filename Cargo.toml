[package]
name = "ytsub"
version = "0.1.1"
edition = "2021"
description = "A subscriptions only TUI Youtube client that uses the Invidious API"
authors = ["Berke Enercan <berkeenercan@tutanota.com>"]
repository = "https://github.com/sarowish/ytsub"
license = "GPL-3.0"
readme = "README.md"
keywords = ["youtube", "cli", "tui", "terminal"]
categories = ["command-line-utilities"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.57"
clap = { version = "3.1.18", features = ["derive"] }
crossterm = "0.23.2"
dirs = "4.0.0"
futures-util = "0.3.21"
num_cpus = "1.13.1"
rand = "0.8.5"
rusqlite = "0.27.0"
webbrowser = "0.7.1"
serde = { version = "1.0.137", features = ["derive"] }
serde_json = "1.0.81"
tokio = { version = "1.18.2", features = ["time", "macros", "rt-multi-thread"] }
tokio-util = "0.7.1"
tui = { version = "0.18.0", default-features = false, features = ['crossterm'] }
ureq = { version = "2.4.0", features = ["json"] }
unicode-width = "0.1.9"
unicode-segmentation = "1.9.0"

[target.'cfg(unix)'.dependencies]
nix = "0.24.1"

[features]
bundled_sqlite = ["rusqlite/bundled"]

[profile.release-lto]
inherits = "release"
lto = true
